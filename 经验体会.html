<p>学习看 API 开发包(不只是手册！) 构造方法: 如果是虚类，看他的子类。 如果没写具体构造方法，看他的父类。 如果都没，记得看跟他相关的其他类也行，他可以通过其他类的返回值得到。 如果只有虚类，没有子类，那么就要自己写子类继承它了。 有些程序特别是API使用，记得开头，根据API文档一步步就可以做下去。</p>
