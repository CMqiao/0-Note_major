点击超链接进入相应的iframe

如题，一个index页面 左边导航  左边导航上的内容是通过读取数据库来的，链接是用的主详细页通过ID传参的。index的右边插入了一个iframe，怎样实现点击左边导航里的内容，使详细内容页面的的链接页面在右边的iframe中显示出来。
左边分类导航是DIV   右边插入了一个iframe   

代码如下：
<html>
<head><title>无标题文档</title></head>
<body>
 <a href="http://www.baidu.com" target="name">百度</a>
 <a href="http://www.hao123.com" target="name">hao123</a>

 <iframe name="name" width="100% " height="400"/>
</body>
</html>
