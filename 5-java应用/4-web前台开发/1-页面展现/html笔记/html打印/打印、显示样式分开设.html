打印、显示样式分开设

css中，打印样式和显示样式是可以分开的
如以下，显示时table边框是红的，打印时是蓝的
<HTML>
<HEAD>
<TITLE></TITLE>
<style media='screen'>
table
{
border:1px solid red;
}
td
{
border:1px solid red;
}
</style>
<style media='print'>
table
{
border:1px solid blue;
}
td
{
border:1px solid blue;
}
</style>
</HEAD>
<BODY>
<table>
<tr><td>11</td><td>12</td><td>13</td></tr>
<tr><td>21</td><td>22</td><td>23</td></tr>
<tr><td>31</td><td>32</td><td>33</td></tr>
</table>
</BODY>

</HTML>
