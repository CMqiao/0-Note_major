a标签事件相关





使用<a>标签触发JS函数的几种办法

第一种，可以使用
[html] view plaincopy
<a href="" onclick="test()">test</a>  

第二种，可以使用
[html] view plaincopy
<a id='test' >test</a>  

然后在JS中这么写：
[javascript] view plaincopy
$("#test").click(function(){ test(); });  

第三种：可以使用
[html] view plaincopy
<a href="javascript:test()"> test</a>  
 
其中第一种办法在使用JQUERY动态生成A标签后，并不能正常使用，JQUERY为A节点加入的onclick方法根本就不调用，使用第三种则正常。
